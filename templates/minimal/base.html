<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tobelog - Personal Blog{% endblock %}</title>
    
    <!-- Minimal CSS -->
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        h1, h2, h3, h4, h5, h6 {
            margin: 1em 0 0.5em 0;
            line-height: 1.2;
        }
        
        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }
        
        p, ul, ol {
            margin: 0.5em 0;
        }
        
        .header {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }
        
        .site-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .nav {
            margin-top: 10px;
        }
        
        .nav a {
            margin-right: 20px;
            color: #666;
        }
        
        .nav a:hover {
            color: #333;
        }
        
        .main {
            min-height: 60vh;
        }
        
        .footer {
            border-top: 1px solid #eee;
            margin-top: 40px;
            padding-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        
        /* Content styles */
        .post {
            margin-bottom: 2em;
            padding-bottom: 2em;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .post:last-child {
            border-bottom: none;
        }
        
        .post-title {
            margin-bottom: 0.5em;
        }
        
        .post-title a {
            color: #333;
        }
        
        .post-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 1em;
        }
        
        .post-excerpt {
            margin-bottom: 1em;
        }
        
        .tag {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-right: 5px;
        }
        
        .category {
            background: #e6f3ff;
            color: #0066cc;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="site-title">
            <a href="/">{% block site_title %}Tobelog{% endblock %}</a>
        </div>
        <p style="color: #666;">{% block site_description %}Personal Blog System{% endblock %}</p>
        
        <!-- Navigation -->
        <nav class="nav">
            <a href="/">ホーム</a>
            <a href="/api/posts">API</a>
            <a href="/api/blog/stats">統計</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Powered by Tobelog - A Rust-based blog system</p>
        <p>Built with ❤️ using Rust, Axum</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
